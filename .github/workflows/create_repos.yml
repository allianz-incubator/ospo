---
name: Run create repos
on:
  workflow_dispatch: null
  pull_request:
    paths:
      - 'config/repos.yaml'
  push:
    paths:
      - 'config/repos.yaml'
    branches:
      - main

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Plan github organization changes
        id: plan
        env:
          GH_TOKEN: ${{secrets.TOKEN}}
        run: |
          echo "Hello=World" >> $GITHUB_OUTPUT
         # echo "::set-env name=RESULT::Hello World"
        #run: scripts/create_repos.sh  >> "$GITHUB_OUTPUT"
          

      - name: Test output
        run: echo "The output is ${{ steps.plan.outputs }}"

      - name: Add output to PR comment
        uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env['PLAN']
            })

  apply:
    needs: dry-run
    environment: github.com
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create repositories and teams
        env:
          GH_TOKEN: ${{secrets.TOKEN}}
        run: scripts/create_repos.sh --apply
